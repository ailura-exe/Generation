<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/Form/css/style.css">
    <script src="https://kit.fontawesome.com/b8fde888c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.cdnfonts.com/css/overpass-mono" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper animate__animated animate__bounce ">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="https://formsubmit.co/majuly006@hotmail.com" method="POST">
                    <p>
                        <label>Full Name</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="phone">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="tel" name="fullname">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li>
                        <i class="fa-solid fa-location-dot">Andromeda Constellation</i>
                    </li>
                    <li>
                        <i class="fa-solid fa-phone">(123)456-789</i>
                    </li>
                    <li>
                        <i class="fa-solid fa-envelope">contact@ailura.com</i>
                    </li>
                </ul>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga deserunt exercitationem cupiditate deleniti beatae! Labore.</p>
            </div>
        </div>
    </div>
</body>
</html>
